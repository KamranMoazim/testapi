name: Docker Build and Push 2

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1' # or the version you're using

    - name: Build and Publish Docker Image
      run: |
        docker build -t kamrannaseer7654321/testapi:latest .
        docker login -u kamrannaseer7654321 -p Kamran#500
        docker push kamrannaseer7654321/testapi:latest
      env:
        DOCKER_BUILDKIT: 1

    - name: Logout from Docker
      run: docker logout
